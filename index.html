<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="card">
        <div class="container" role="main">
            <div class="image" role="img" title="peerfume">
                <img src="./img/image-product-desktop.jpg" alt="perfume">
            </div>
            <div class="details">
                <span>Preview</span>
                <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="priceCard" role="article">
                    <p class="price">$149.99</p>
                    <p class="previousPrice">$169.99</p>
                    <button><ion-icon name="cart-outline" role="img" title="icon"></ion-icon>Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="attribution" role="contentinfo">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/moisescisneros298">moises</a>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
